<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com botões</title>
</head>
<body>
    <h1>Button e seus tipos</h1>
    <form method="post"> <!--label significa etiqueta-->
        <label>Nome:</label><input type="text" name="name"><br>  
        <label>Idade:</label><input type="number" name="age"><br>  
        <label>Password:</label><input type="password" name="password"><br>  

        <button type="button" onclick="alert('Cliquei aqui')">botão clicável</button> <!--o evento onclick é um javascript que vai retornar a ação do click, só o botão cliclável não faz nada, pode inclusive usar o hover e outros elementos-->
    </form>
    <hr>
    <br>  
    <form method="post"> <!--inclusive pode passar parâmetros para que o reset aconteça-->
        <label>Nome:</label><input type="text" name="name"><br>  
        <label>Idade:</label><input type="number" name="age"><br>  
        <label>Password:</label><input type="password" name="password"><br>  
        
        <button type="reset">limpar dos campos do form que o reset está dentro</button>
    </form>
    <hr>
    <br>
    <form method="post" onsubmit=""> <!--inclusive pode passar parâmetros para que o reset aconteça--> <!--onsubmit vai validar os campos antes de enviar-->
        <label>Nome:</label><input type="text" name="name"><br>  
        <label>Idade:</label><input type="number" name="age"><br>  
        <label>Password:</label><input type="password" name="password"><br>  
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com inputs</title>
</head>
<!--input é campo para inserir valores-->

<body>
    <form>
       <label>Text: </label><input type="text" /><br>
       <label>Number: </label><input type="number" min="0" step="5" max="99" /><br>
       <label>Button: </label><input type="button" value="Enviar" /> <!--duas opções--> <!--o type do button pode ser button, menu, reset e submit-->
       <button type="button">Enviar</button><br>
       <label>Range: </label><input type="range" min="0" max="100" value="20"/><br> <!--traço de interação  diminuir e aumenta-->
       <label>Color: </label><input type="color" /><br>
       <label>E-mail: </label><input type="email" /><br>
       <label>Button: </label><input type="submit" value="Enviar" /><br>
       <label>Url: </label><input type="url" /><br>
       <label>Button: </label><input type="submit" value="Enviar" /><br>
       <label>Date: </label><input type="date" /><br>
       <label>Week: </label><input type="week" /><br> <!--não funciona no firefox-->
       <label>Mouth: </label><input type="month" /><br>
       <label>Checkbox: </label><input type="checkbox" /><br>
       <label>Radio: </label><input type="radio" name="aceita"/><input type="radio" name="aceita"/><br>
       <label>Hidden: </label><input type="hidden" /><br>
       <label>File: </label><input type="file" multiple /><br> <!--multiple deixa selecionar vários arquivos-->
       <label>Search: </label><input type="search" /><br>
</body>
</html>

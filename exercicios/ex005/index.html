<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Select e textarea</title>
</head>
<body>
    <h1>Select e Textarea</h1>
    <hr>
    <form  method="get">
        <label>Nome:</label><input type="text" name="name"><br>  
        <label>Cargo:</label> <!--<input type="text" name="role"> foi trocado pelo select-->
        <select name="role"> <!--caixa onde haverão opções pré-definidos para escolha do usuário-->
            <option selected value="">Selecione o cargo</option> <!--o selected serve para definir o item que aparecerá na caixa assim que a tela for carregada-->
            <option value="Secretária">Secretária</option>
            <option value="Turismológa">Turismológa</option>
            <option value="Designer">Designer</option>
        </select><br>

        <label>Assunto:</label><input type="text" name="subject"><br>
        <label>Mensagem:</label><textarea></textarea> <!--Podemos usar rows="20" cols="10" para configurar o numero de linhas e colunas do campo de texto-->
        <button type="submit">Enviar</button>
    </form>
    
    
</body>
</html>

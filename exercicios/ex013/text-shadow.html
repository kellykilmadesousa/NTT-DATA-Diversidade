<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>text-shadow</title>
    <style>
        body {
            background-color: rgb(233, 205, 209);
        }

        h2{
            color: brown;
            font-size: 40px;
            text-align: center;
            text-shadow: -20px 20px 5px purple;
        }
    </style>
</head>

<body>
    <h1>Propriedade<code>text-shadow</code></h1>
    <h2>text-shadow do CSS</h2>
    <p>No text-shadow não temos a propagação de sombra, e nem o inset que vimos no box-shadow</p>


</body>

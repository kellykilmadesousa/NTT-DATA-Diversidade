    <title>Text-align</title>
    <style>
        p{
           text-align: center;  
        }
    </style>

<body>
    <h1>Propriedade text-align</h1>
    <p>É responsável por alinhar o nosso texto no nosso elemento, no sentido horizontal.</p>
    <ul>
        <li>left</li>
        <li>right</li>
        <li>center</li>
        <li>justify</li>
        <li>end</li>
        <li>start</li>
        <li>Initial: valor padrão</li>
        <li>inherit: aplicará o valor definido no elemento pai</li>
    </ul>
    
</body>

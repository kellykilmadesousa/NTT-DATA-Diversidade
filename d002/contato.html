<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Focinhos VET</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">

        <div class="menu">
            <br>
            <ul type="none">
                <li><a href="index.html">Inicio</a></li><br>
                <li><a href="sobre.html">Sobre a clínica</a></li><br>
                <li><a href="horario.html">Horário de atendimento</a></li><br>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <picture>
                    <source media="(max-width: 750)" srcset="banner-300.png" type="image/png">
                    <source media="(max-width: 1050)" srcset="banner-700.png" type="image/png">
                    <img src="img/banner-1000.png" alt="banner funcinhos vet">
                </picture>
            </div>
            <form  class="content">

                <fieldset>
                    <legend>Entre em contato conosco:</legend>
                    <div class="row row-name">
                        <label>Nome:</label><input type="text">
                    </div>
                    <div class="row">
                        
                        <label>E-mail:</label><input type="email">
                        <label>Celular:</label><input type="tel" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="row">
                        <label>Assunto:</label><input type="subject">
                    </div>
                    <div class="row">
                        <label>Mensagem:</label><textarea rows="10" cols="50"name="message"></textarea>
                        
                    </div>
                </fieldset>

                <div class="button-form">
                    <button class="button-clear" type="reset">Limpar</button>
                    <button class="button-send" type="submit">Enviar Formulário</button>
                </div>

            </form>

            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.375158031603!2d-34.87327213584251!3d-8.06316168280078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a48ed72541%3A0xf5636ba795e00cd4!2sPra%C3%A7a%20Bar%C3%A3o%20do%20Rio%20Branco%20-%20Recife%2C%20PE%2C%2050020-360!5e0!3m2!1spt-BR!2sbr!4v1668026102904!5m2!1spt-BR!2sbr" width="1000" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <footer class="footer">
                <span><strong>Funcinhos VET</strong></span>
                <p>Todos os direitos reservados ©2022</p>
            </footer>
        </div>
    </div>
</body>



</html>
